<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="45" src="assets/images/logo.svg" alt=""></span>
            <div class="nav-buttons">
                <button class="btn">
                    <label for="dropdown"></label>
                    <select id="dropdown" name="dropdown">
                        <option value="option1">English</option>
                        <option value="option2">Urdu</option>
                        <option value="option3">Hindi</option>
                    </select>

                </button>
                <button class="btn btn-red-sm">
                    Sign In
                </button>
            </div>
        </nav>
        <div class="box">

        </div>
        <div class="hero">
            <span>Enjoy big movies, hit series and more in Rs250.</span>
            <span>Join today. Cancel anytime.</span>
            <span>Ready to eatch? Enter your email to create or restart your membership.</span>
            <div class="hero-comp">
                <input type="text" placeholder="Email Address">
                <button class="btn btn-red">Get Started &gt;</button>
            </div>
        </div>
        <div class="sep">

        </div>
    </div>
</body>

</html>
